{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <div class="container">
        <table  class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th class="table-success">TOTAL</th>
                </tr>
            </thead>

            <tbody >
                {% for row in share %}
                    <tr>
                        <td>{{row.symbol}}</td>
                        <td>{{row.name}}</td>
                        <td>{{row.quantity}}</td>
                        <td>{{row.price | usd}}</td>
                        <td>{{row.total | usd}}</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td>CASH</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{cash | usd}}</td>
                </tr>
                <tr class="table-light">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><h1>{{total | usd}}</h1></td>
                </tr>
            </tbody>
        </table>
    </div>

{% endblock %}
